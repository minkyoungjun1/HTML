<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector Priority(선택자 우선순위)</title>
  <link rel="stylesheet" href="./css/selectorPriority.css">
</head>
<body>
  <!--
  ※ 우선순위란?
    같은 요소가 여러 선언의 대상이 된 경우,
    어떤 선언의 CSS 속성을 우선 적용할지 결정하는 방법
    1. 점수가 높은 선언이 우선임!
    2. 점수가 같으면, 가장 마지막에 해석된 선언이 우선함!

    ※ 점수 산정
    *(전체 선택자) : 0점
    클래스 선택자 : 10점
    id 선택자 : 100점
    !important : 99999999점(무한)
    태그 선택자 : 1점
    부정 선택자(:not) : 0점
    인라인 선언 방식 : 1000점

  -->

  <div id="hello" class="hello">Hello World!</div>
</body>
</html>
