<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style extends(스타일 상속)</title>
  <link rel="stylesheet" href="./css/extends.css">
</head>
<body>
  <!-- 상속되는 CSS 속성들 -->
  <!-- 모두 글자/문자 관력 속성들!
  ( - 모든 글자/문자 속성은 아님 - )
  1. font-style : 글자 기울기
  2. font-weight : 글자 두께
  3. font-size : 글자 크기
  4. line-height : 줄 높이
  5. font-family : 폰트(서체)
  6. color : 글자 색상
  7. text-align : 정렬 ... -->

  <div class="ecosystem">생태계
    <div class="animal">동물
      <div class="tiger">호랑이</div>
      <div class="lion">사자</div>
      <div class="elephant">코끼리</div>
    </div>
    <div class="plant">식물</div>
  </div>

  <hr>
  
  <!-- 강제 상속 : 상속이 되지 않은 css 내용도 강제적으로 상속시킬수 있는 방법-->
  <!-- inherit 부모의 값을 따라감 (색상, 크기 등) -->
  <div class="parent">
    <div class="child"></div>
  </div>

</body>
</html>
